<div class="form-group">
							<label class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input type="text"
								class="form-control"
								name="name"
								ng-model="contacts.selectedPerson.name"
								required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="text"
								class="form-control"
								name="email"
								ng-model="contacts.selectedPerson.email"
								required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Photo</label>
							<div class="col-sm-10">
								<input type="text"
								class="form-control"
								name="email"
								ng-model="contacts.selectedPerson.Photo"
								>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Birthdate</label>
							<div class="col-sm-10">
								<input type="text"
								class="form-control"
								name="brithdate"
								ng-model="contacts.selectedPerson.birthdate"
								bs-datepicker>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Sex</label>
							<div class="col-sm-10">
								<select name="sex"
								class="form-control"
								ng-model="contacts.selectedPerson.sex"
								id="">
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Phone Number</label>
						<div class="col-sm-10">
							<input type="text"
							class="form-control"
							name="phonenumber"
							ng-model="contacts.selectedPerson.phonenumber"
							>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Address</label>
						<div class="col-sm-10">
							<input type="text"
							class="form-control"
							name="address"
							ng-model="contacts.selectedPerson.address"
							>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">City</label>
						<div class="col-sm-10">
							<input type="text"
							class="form-control"
							name="city"
							ng-model="contacts.selectedPerson.city"
							>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Country</label>
						<div class="col-sm-10">
							<input type="text"
							class="form-control"
							name="country"
							ng-model="contacts.selectedPerson.country"
							>
						</div>
					</div>

					<div class="buttons">
						<button ladda="contacts.isSaving" class="btn btn-primary btn-block" type="submit">
							<span ng-show="contacts.isSaving">Saving</span>
							<span ng-hide="contacts.isSaving">Save</span>
						</button >
					</div >
