<!DOCTYPE html >
<html lang="en"
      ng-app="minmax">
<head >
	<title >Controllers</title >
	<link href="libs/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
	<link href="css/form.css"
	      rel="stylesheet" >
</head >

<body >

<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Controllers
			</a >
		</div >
		,
	</div >
</nav >

<div class="container main-content" ng-controller="minMaxCtrl">

	<form >
		<div class="form-group" >
			<label for="name" >Name</label >
			<input type="text"
			       class="form-control"
			       ng-model="formData.name"
			       id="name" >
		</div >

		<div class="form-group" >
			<label for="email" >Email</label >
			<input type="email"
			       class="form-control"
			       ng-model="formData.email"
			       id="email" >
		</div >

    <div class="form-group" >
			<label for="age" >Age</label >
			<input type="number"
			       class="form-control"
			       ng-model="formData.age"
			       id="email" >
		</div >

    <div class="form-group" >
			<label for="sex" >Sex</label >
			<select class="form-control" name="sex" id="sex" ng-model="formData.sex">
        <option value="">Please choose</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
			</select>
		</div >

		<div class="form-group" >
			<label for="password" >Password</label >
			<input type="password"
			       class="form-control"
			       ng-model="formData.password"
			       id="password" >
		</div >

		<div class="form-group" >
			<button class="btn btn-primary" ng-click="onSubmit()">Register
			</button >
		</div >

	</form >

  <pre>
    {{formData | json}}
  </pre>
</div >

<script src="libs/angular/angular.min.js" ></script >
<script src="js/form.js" ></script >


</body >
</html >
