<!DOCTYPE html >
<html lang="en" ng-app="minmax">

  <head>
    <title>Form with angular-auto-validate</title>
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/ladda/dist/ladda-themeless.min.css" media="screen" title="no title" charset="utf-8">
    <link href="css/form.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Controllers</a >
        </div >
      </div >
    </nav >

    <div class="container main-content" ng-controller="minMaxCtrl">

      <form ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate" name="theForm">
        <div class="form-group">
          <label for="name">Name</label >
          <input type="text" class="form-control" ng-model="formData.name" ng-pattern="/^[A-Za-z0-9_]{1,32}$/" ng-minlenght="7" id="name" ng-pattern-err-type="badUsername" required="required">
        </div >

        <div class="form-group">
          <label for="email">Email</label >
          <input type="email" class="form-control" ng-model="formData.email" id="email" name="email" required="required">
        </div >

        <div class="form-group">
          <label for="age">Age</label >
        <input type="number" class="form-control" ng-model="formData.age" id="age" name="age" required="required" min="18" max="64" ng-min-err-type="tooYoung" ng-max-err-type="tooOld" </div > <div class="form-group" > <label for="sex" >Sex</label >
        <select class="form-control" name="sex" id="sex" ng-model="formData.sex" required="required">
          <option value="">Please choose</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div >

      <div class="form-group">
        <label for="password">Password</label >
        <input type="password" class="form-control" ng-model="formData.password" id="password" required="required" name="password" ng-minlenght="10">
      </div >

      <div class="form-group">
        <button ladda="loginLoading" data-style="expand-left" class="btn btn-primary" type="submit">Register
        </button >
      </div >

    </form >

    <pre>{{formData.$model | json}}</pre>
  </div >

  <script src="libs/angular/angular.min.js"></script>
  <script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
  <script src="bower_components/ladda/dist/spin.min.js"></script>
  <script src="bower_components/ladda/dist/ladda.min.js"></script>
  <script src="bower_components/angular-ladda/dist/angular-ladda.min.js"></script>
  <script src="js/form_auto.js"></script>

</body >
</html >
